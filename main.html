<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="carregistration.php" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br><br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<br><br>
		<label>Gender</label>
		<input type="radio" name="gender" id="gender_m" value="Male" required>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_f" value="Female">
		<label for="gender_f">Female</label>
		<br><br>
		<label for="carBrands">Choose a Car</label>
		<select id="cars" name="cars"
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<br><br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" placeholder="Car Age" required>
		<br><br>
		<label>Date of Purchase (dop)</label>
		<input type="date" id="dop" placeholder="Choose a Date" required>
		<br><br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<br><br><br><br>
		<button type="button" id="submitbutton">Submit</button>
			
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
